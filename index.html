<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF Update Checker</title>
</head>
<body>
  <h1>PDF Update Checker</h1>
  <div id="status"></div>

  <script>
    // Latest versions and download links
    const latestVersions = {
      "my-guide": {
        version: "1.3",
        link: "https://drive.google.com/your-latest-my-guide.pdf"
      },
      "install-manual": {
        version: "2.1",
        link: "https://drive.google.com/your-latest-install-manual.pdf"
      },
      "cheatsheet": {
        version: "0.9",
        link: "https://drive.google.com/your-latest-cheatsheet.pdf"
      }
    };

    const params = new URLSearchParams(window.location.search);
    const doc = params.get("doc");
    const userVersion = params.get("version");
    const status = document.getElementById("status");

    if (!doc || !userVersion) {
      status.textContent = "Missing document ID or version number.";
    } else if (!latestVersions[doc]) {
      status.textContent = `Unknown document: ${doc}`;
    } else {
      const { version: latestVersion, link } = latestVersions[doc];

      if (userVersion === latestVersion) {
        status.textContent = `You're up to date! (v${userVersion})`;
      } else {
        status.innerHTML = `
          <p><strong>Update available for: ${doc}</strong></p>
          <p>You have: v${userVersion}<br>
          Latest: v${latestVersion}</p>
          <p>Redirecting to the updated version...</p>
        `;

        alert(`A new version is available!\n\nCurrent: v${userVersion}\nLatest: v${latestVersion}\n\nThe latest version will now be downloaded.`);

        // Redirect after short delay (gives user time to read alert)
        setTimeout(() => {
          window.location.href = link;
        }, 1000);
      }
    }
  </script>
</body>
</html>
