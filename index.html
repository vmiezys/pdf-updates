<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Ar turite naujausią Miežio PDF?</title>
</head>

<body>
  <h1>Ar turite naujausią Miežio PDF?</h1>
  <div id="status"></div>

<script>
  // Latest versions and download links
  const latestVersions = {
    "tikimybiuTeorijosKonspektas": {
      version: "1.1",
      link: "https://bit.ly/tikimybiuTeorijosKonspektas"
    },
    "my-guide": {
      version: "1.2",
      link: "https://drive.google.com/your-latest-my-guide.pdf"
    },
    "install-manual": {
      version: "2.1",
      link: "https://drive.google.com/your-latest-install-manual.pdf"
    },
    "cheatsheet": {
      version: "0.9",
      link: "https://drive.google.com/your-latest-cheatsheet.pdf"
    }
  };
  
  const params = new URLSearchParams(window.location.search);
  const doc = params.get("doc");
  const userVersion = params.get("version");
  const status = document.getElementById("status");
  
  if (!doc || !userVersion) {
    status.textContent = "Missing document ID or version number.";
  } else if (!latestVersions[doc]) {
    status.textContent = `Nežinomas dokumentas: ${doc}`;
  } else {
    const { version: latestVersion, link } = latestVersions[doc];
  
    if (userVersion === latestVersion) {
      status.textContent = `Turite naujausią versiją! (v${userVersion}). Galite išjungti šį langą.`;
      alert("Turite naujausią dokumento versiją!");
      window.close();
    } else {
      status.innerHTML = `
        <p><strong>Yra naujesnė versija! ${doc}</strong></p>
        <p>Jūs turite: v${userVersion}<br>
        Naujausia: v${latestVersion}</p>
        <p>Nukreipiama į naujausią versiją...</p>
      `;  
      setTimeout(() => {
        window.location.href = link;
      }, 1000);
    }
  }
</script>

</body>
</html>
